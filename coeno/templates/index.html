{% extends "layout.html" %}
{% block content %}



<div class="row">
    {% for post in posts %}
    <div class="card col-lg-6" style="border-radius: 0; margin: -1px;">
      <div class="card-body">
        <a href="#" class="card-link">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
          <p class="card-text">{{ post.content }}</p>
        </a>
        <p class="card-text mt-3">
          <small class="text-muted mr-2"><i class="mr-1" data-feather="eye" width=17></i>{{ post.view_count }}</small>
          <small class="text-muted mr-2"><i class="mr-1" data-feather="thumbs-up" width=17></i>{{ post.like_count }}</small>
          <small class="text-muted"><i class="mr-1" data-feather="message-square" width=17></i>{{ post.comment_count }}</small>
        </p>
        <p class="card-text"><small class="text-muted">Last updated on {{ post.date_posted }}</small></p>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
